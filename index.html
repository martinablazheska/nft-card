<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Preview Card</title>
  </head>
  <body>
    <div class="card">
      <div class="preview"></div>
      <div class="main">
        <h2><a href="#" class="nft-title">Equilibrium</a></h2>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="info">
        <div class="price">
          <img class="eth" src="nft-card/images/icon-ethereum.svg" />
          <span> 0.041 ETH</span>
        </div>
        <div class="timestamp">
          <img class="clock" src="nft-card/images/icon-clock.svg" />
          <span>3 days left</span>
        </div>
      </div>
      <div class="signature">
        <img class="avatar" src="nft-card/images/image-avatar.png" /> Creation
        of
        <a class="author" href="#">&nbspJules Wyvern</a>
      </div>
    </div>
  </body>
</html>
